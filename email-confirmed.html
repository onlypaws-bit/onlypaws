<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OnlyPaws ‚Äî Email Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg1:#6B4EFF; --bg2:#8B6CFF; --text:#fff;
      --muted:rgba(255,255,255,.85);
      --stroke:rgba(255,255,255,.16);
      --card:rgba(0,0,0,.16);
      --btn:#fff; --btnText:#6B4EFF;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Arial,sans-serif; color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,255,255,.18), transparent 55%),
        radial-gradient(1000px 650px at 90% 30%, rgba(0,0,0,.22), transparent 55%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:520px;
      border-radius:22px;
      padding:28px;
      background:var(--card);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      box-shadow:0 20px 45px rgba(0,0,0,.25);
      text-align:center;
    }
    h1{margin:8px 0 12px;letter-spacing:-.6px;}
    p{margin:0;color:var(--muted);line-height:1.5;}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:22px;justify-content:center;}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:12px 20px;border-radius:999px;
      background:var(--btn);color:var(--btnText);
      text-decoration:none;font-weight:900;border:none;cursor:pointer;
      box-shadow:0 14px 30px rgba(0,0,0,.22);
    }
    .ghost{
      display:inline-flex;align-items:center;justify-content:center;
      padding:12px 20px;border-radius:999px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.18);
      color:white;text-decoration:none;font-weight:800;cursor:pointer;
    }
    .tiny{
      margin-top:18px;
      font-size:12px;
      color:rgba(255,255,255,.75);
      line-height:1.4;
    }
  </style>
</head>

<body>
  <div class="card">
    <div style="font-size:42px;">üêæ</div>

    <h1>Email verified successfully</h1>
    <p>
      Your OnlyPaws account is now confirmed.<br>
      You can log in as a <strong>Creator</strong> or <strong>Fan</strong>
      using your credentials.
    </p>

    <div class="row">
      <a class="btn" href="index.html">Go to homepage</a>
      <a class="ghost" href="creators.html">Creator login</a>
      <a class="ghost" href="fans.html">Fan login</a>
    </div>

    <div class="tiny">
      If you were redirected here automatically, your verification was successful.
    </div>
  </div>
</body>
</html>
